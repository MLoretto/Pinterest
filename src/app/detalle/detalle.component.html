<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalItem.titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="{{modalItem.url}}">
  </div>
  <!--
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
  -->
</ng-template>



<div class="card-columns" >
  <div *ngFor="let item of imagenes; let i = index" (click)="open(content, item)" >
    <div class="card">
      <img class="card-img-top" src="{{item.url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.titulo}}</h5>
      </div>
    </div>
  </div>
</div>
